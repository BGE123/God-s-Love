<nav
  class="flex px-5 lg:px-10 py-2.5 text-xl justify-between items-center bg-white relative"
>
  <a href="">
    <img src="assets/navbar/logo.svg" alt="Logo" class="h-10" />
  </a>
  <div class="md:hidden">
    <button (click)="toggleMenu()" class="focus:outline-none">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>
  </div>
  <ul
    class="flex gap-5 opacity-60 md:flex md:items-center absolute top-0 right-0 bg-white p-4 md:p-0 rounded-lg md:rounded-none shadow-md md:shadow-none transition-transform duration-300 ease-in-out flex-col md:flex-row menu"
    [class.menu-open]="isMenuOpen"
  >
    <a href="/" (click)="toggleMenu()" class="block">
      <li class="py-2 md:py-0">Home</li>
    </a>
    <a href="/about" (click)="toggleMenu()" class="block">
      <li class="py-2 md:py-0">About</li>
    </a>
    <a href="/program" (click)="toggleMenu()" class="block">
      <li class="py-2 md:py-0">Program</li>
    </a>
    <a href="/gallery" (click)="toggleMenu()" class="block">
      <li class="py-2 md:py-0">Our Gallery</li>
    </a>
    <a href="/volunteer" (click)="toggleMenu()" class="block">
      <li class="py-2 md:py-0">Volunteer</li>
    </a>
    <a href="/donation" (click)="toggleMenu()" class="block">
      <li class="py-2 md:py-0">Donation</li>
    </a>
  </ul>
  <div class="hidden md:block">
    <button
      routerLink="/contact-us"
      class="border border-[#8830C24D] text-[20px] text-[#8830C2] px-4.5 py-3 rounded-xl"
    >
      Contact Us
    </button>
  </div>
</nav>
<div
  class="block fixed inset-0 bg-[#00000066] z-100 h-[100vh] hide"
  *ngIf="isMenuOpen"
  (click)="toggleMenu()"
></div>
